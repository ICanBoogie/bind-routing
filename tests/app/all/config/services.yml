parameters:
  # provided by the compiler pass
  routing.action_responder.aliases: ~

services:
  _defaults:
    public: true
    autowire: true

  controller.article:
    class: Test\ICanBoogie\Binding\Routing\ArticleController
    tags:
    - { name: action_responder }
    - { name: action_alias, action: 'articles:home' }
    - { name: action_alias, action: 'articles:show' }

  controller.page:
    class: Test\ICanBoogie\Binding\Routing\PageController
    tags:
    - { name: action_responder }
    - { name: action_alias, action: 'page:about' }

  ICanBoogie\Routing\ActionResponderProvider:
    class: ICanBoogie\Routing\ActionResponderProvider\Container
    arguments:
      - !tagged_locator { tag: action_responder }
      - '%routing.action_responder.aliases%'
