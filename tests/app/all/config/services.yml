services:
  _defaults:
    public: true
    autowire: true

  controller.article:
    class: Test\ICanBoogie\Binding\Routing\Acme\ArticleController
    tags:
    - { name: action_responder }
    - { name: action_alias, action: 'articles:home' }
    - { name: action_alias, action: 'articles:show' }

  controller.page:
    class: Test\ICanBoogie\Binding\Routing\Acme\PageController
    tags:
    - { name: action_responder }
    - { name: action_alias, action: 'page:about' }

  test.action_responder_provider:
    alias: ICanBoogie\Routing\ActionResponderProvider

  test.route_provider:
    alias: ICanBoogie\Routing\RouteProvider

  test.url_generator:
    alias: ICanBoogie\Routing\UrlGenerator
