services:
  _defaults:
    public: true
    autowire: true

  controller.article:
    class: Test\ICanBoogie\Binding\Routing\ArticleController
    tags:
    - { name: action_responder }
    - { name: routing.controller, action: 'articles:home' }
    - { name: routing.controller, action: 'articles:show' }

  controller.page:
    class: Test\ICanBoogie\Binding\Routing\PageController
    tags:
    - { name: action_responder }
    - { name: routing.controller, action: 'page:about' }

  ICanBoogie\Routing\ActionResponderProvider:
    class: ICanBoogie\Routing\ActionResponderProvider\Container
    arguments:
      $container: !tagged_locator { tag: action_responder }
      $aliases:
        'page:about': 'controller.page'
        'articles:home': 'controller.article'
        'articles:show': 'controller.article'
